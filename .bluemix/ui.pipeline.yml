---
stages:
- name: BUILD
  inputs:
  - type: git
    branch: master
    service: ${UI_REPO}
  triggers:
  - type: commit
  jobs:
  - name: Build
    type: builder
- name: DEV
  inputs:
  - type: job
    stage: BUILD
    job: Build
  triggers:
  - type: stage
  properties:
  - name: CF_APP_NAME
    value: undefined
    type: text
  - name: APP_URL
    value: undefined
    type: text
  jobs:
  - name: Deploy
    type: deployer
    target:
      region_id: ${DEV_REGION_ID}
      organization: ${DEV_ORG_NAME}
      space: ${DEV_SPACE_NAME}
      application: ${CF_APP_NAME}
    script: |-
      #!/bin/bash
      # Push app
      cf create-service service_discovery free myMicroservicesServiceDiscovery
      export CF_APP_NAME="dev-$CF_APP"
      echo 'CF_APP_NAME: ' $CF_APP_NAME
      #export APP_URL=http://$(cf app $CF_APP_NAME | grep urls: | awk '{print $2}')
      #echo 'APP_NAME: ' $APP_NAME
      cf push -n $CF_APP_NAME
      # View logs
      #cf logs "${CF_APP_NAME}" --recent
